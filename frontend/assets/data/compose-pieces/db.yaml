  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'custos'
      MYSQL_USER: '<<user>>'
      MYSQL_PASSWORD: '<<password>>'
      MYSQL_ROOT_PASSWORD: '<<password>>'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - mysql:/var/lib/mysql
volumes:
  mysql:<<llm_volume>>