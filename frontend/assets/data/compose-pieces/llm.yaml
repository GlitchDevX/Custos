  ollama:
    image: ollama/ollama:latest
    entrypoint:
      [ "/bin/bash", "-c", "ollama serve & sleep 5 && ollama pull gemma3:4b && wait" ]
    expose:
      - 11434/tcp
    ports:
      - "11434:11434/tcp"
    healthcheck:
      test: ollama --version || exit 1
    volumes:
      - ollama:/root/.ollama