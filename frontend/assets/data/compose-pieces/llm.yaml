  ollama:
    image: ollama/ollama:latest
    restart: always
    entrypoint:
      [ "/bin/bash", "-c", "ollama serve & sleep 5 && ollama pull gemma3:4b && wait" ]
    ports: # required for dev
      - "5375:11434/tcp"
    expose:
      - "5375:11434/tcp"
    healthcheck:
      test: ollama --version || exit 1
    volumes:
      - ollama:/root/.ollama